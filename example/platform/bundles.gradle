	bundle "org.fusesource.jansi", "jansi", "1.+"
	bundle "org.javassist", "javassist", "3.20.+", {
		optionals "com.sun.*"
	}
	bundle "org.jasypt", "jasypt", "1.9.2"
	bundle "jgroups", "jgroups", "2.9.0.GA", {
		optionals "org.testng.*", "org.bouncycastle.jce.provider.*"
	}

}
