		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.core", "jackson-core", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.core"
		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.core", "jackson-annotations", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.annotations"
		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.dataformat", "jackson-dataformat-xml", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.dataformat.xml"
		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.dataformat", "jackson-dataformat-yaml", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.dataformat.yaml"
		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.dataformat", "jackson-dataformat-smile", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.dataformat.smile"
		replaceOSGiManifest true
	}
	bundle "com.fasterxml.jackson.dataformat", "jackson-dataformat-csv", jacksonVersion, {
		symbolicName "com.fasterxml.jackson.dataformat.csv"
		replaceOSGiManifest true
	}
	bundle "com.google.dexmaker", "dexmaker", "1.+"
	bundle "com.google.code.gson", "gson", "2.8.+"
	bundle "com.sun.msv.datatype.xsd", "xsdlib", "2013.2", {
		symbolicName "com.sun.msv.datatype.xsd"
		version "1.0.0"
	}
	bundle "com.thoughtworks.xstream", "xstream", "1.4.9", {
		replaceOSGiManifest true
		optionals "com.bea.xml.stream.*", "nu.xom.*", "org.jdom.*",
				"org.codehaus.jettison.*", "org.kxml2.io.*"
	}
	bundle "org.apache.tapestry", "tapestry-json", "5.4.+", {
		symbolicName "org.apache.tapestry.json"
	}
	bundle "org.apache.tapestry", "tapestry-ioc", "5.4.+", {
		symbolicName "org.apache.tapestry.ioc"
	}
	bundle "org.apache.xerces", "com.springsource.org.apache.xerces", "2.8.1", {
		replaceOSGiManifest true
		symbolicName "com.springsource.org.apache.xerces"
		optionals "sun.io.*"
	}
	bundle "org.apache.xmlbeans", "xmlbeans", "2.+", {
		optionals "com.sun.*", "org.apache.crimson.*"
	}
	bundle "org.apache.xmlcommons", "com.springsource.org.apache.xmlcommons", "1.3.3", {
		replaceOSGiManifest true
		symbolicName "com.springsource.org.apache.xmlcommons"
	}
	bundle "org.codehaus.woodstox", "stax2-api", "4.+", {
		symbolicName "org.codehaus.stax2"
	}
	bundle "org.codehaus.castor", "com.springsource.org.exolab.castor.xml", "1.2.0"
