		symbolicName "com.sun.msv.datatype"
		version "1.0.0"
	}
	bundle "com.typesafe", "config", "1.3.1"
	rule "net.bytebuddy", {
		optionals "org.newsclub.net.*", "net.bytebuddy.jar.asm.*"
	}
