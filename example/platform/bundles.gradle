	bundle "org.jboss.logmanager", "jboss-logmanager", "2.+", {
		symbolicName "org.jboss.logmanager"
		replaceOSGiManifest true
	}
	bundle "org.slf4j", "slf4j-api", "1.7.+", {
		symbolicName "org.slf4j.api"
	}
	bundle "org.slf4j", "slf4j-ext", "1.7.+", {
