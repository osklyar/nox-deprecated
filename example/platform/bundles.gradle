	bundle "org.jfree", "jfreechart", "1.+"


	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	//  testing
	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	
	bundle "junit", "junit", "4.12"
