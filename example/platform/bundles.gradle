	bundle "javax.enterprise.concurrent", "javax.enterprise.concurrent-api", "1.+", {
		symbolicName "javax.enterprise.concurrent.api"
	}
	bundle "javax.interceptor", "javax.interceptor-api", "1.2", {
		symbolicName "javax.enterprise.interceptor.api"
	}
