		symbolicName "org.apache.taglibs"
		optionals "org.apache.xalan.*", "org.apache.xml.utils.*", "org.apache.xpath.*"
	}
	bundle "org.jibx", "jibx-run", "1.3.1", {
		symbolicName "org.jibx.runtime"
	}

	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	//  middleware
	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	
	bundle "io.netty", "netty-common", nettyVersion
	bundle "io.netty", "netty-buffer", nettyVersion
	bundle "io.netty", "netty-transport", nettyVersion
	bundle "io.netty", "netty-codec", nettyVersion
	bundle "io.netty", "netty-codec-http", nettyVersion
	bundle "io.netty", "netty-handler", nettyVersion
	bundle "io.netty", "netty-transport-native-epoll", nettyVersion
	bundle "io.projectreactor", "reactor-core", reactorioVersion, {
		symbolicName "reactor.core"
		replaceOSGiManifest true
	}
	bundle "io.projectreactor", "reactor-bus", reactorioVersion, {
		symbolicName "reactor.bus"
		replaceOSGiManifest true
	}
	bundle "io.projectreactor", "reactor-net", reactorioVersion, {
		symbolicName "reactor.net"
		replaceOSGiManifest true
		optionals "org.zeromq.*"
	}
	bundle "io.projectreactor", "reactor-stream", reactorioVersion, {
		symbolicName "reactor.stream"
		replaceOSGiManifest true
	}
	bundle "org.eclipse.gemini.blueprint", "gemini-blueprint-core", geminiVersion, {
		symbolicName "org.eclipse.gemini.blueprint.core"
	}
	bundle "org.eclipse.gemini.blueprint", "gemini-blueprint-io", geminiVersion, {
		symbolicName "org.eclipse.gemini.blueprint.io"
	}
	bundle "org.eclipse.gemini.blueprint", "gemini-blueprint-extender", geminiVersion, {
		symbolicName "org.eclipse.gemini.blueprint.extender"
	}
	bundle "org.jboss.modules", "jboss-modules", "1.5.+", {
		symbolicName "org.jboss.modules"
	}


	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	//  protocol, communication, storage
	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

	bundle "com.hazelcast", "hazelcast", "3.+"
	bundle "com.google.protobuf", "protobuf-java", "3.2.+", {
		symbolicName "com.google.protobuf"
		replaceOSGiManifest true
	}
	bundle "com.googlecode.protobuf-java-format", "protobuf-java-format", "1.4", {
		symbolicName "com.googlecode.protobuf.format"
	}
	bundle "com.squareup.okhttp", "okhttp", "2.7.+", {
			optionals "android.util.*"
	}
	bundle "com.squareup.okhttp3", "okhttp", "3.6.+", {
			optionals "android.util.*"
	}
	bundle "org.apache.activemq", "activemq-client", activemqVersion, {
		symbolicName "org.apache.activemq.client"
	}
	bundle "org.apache.activemq", "activemq-broker", activemqVersion, {
		symbolicName "org.apache.activemq.broker"
	}
	bundle "org.apache.activemq", "activemq-jaas", activemqVersion, {
		symbolicName "org.apache.activemq.jaas"
	}
	bundle "org.apache.derby", "derby", "10.+"
	bundle "org.apache.httpcomponents", "httpcore", "4.+", {
		symbolicName "org.apache.httpcore"
	}
	bundle "org.apache.httpcomponents", "httpcore-nio", "4.+", {
		symbolicName "org.apache.httpcore.nio"
	}
	bundle "org.apache.httpcomponents", "httpclient", "4.+", {
		symbolicName "org.apache.httpclient"
		optionals "org.ietf.jgss"
	}
	bundle "org.apache.httpcomponents", "httpasyncclient", "4.+", {
		symbolicName "org.apache.httpasyncclient"
	}
	rule "org.hibernate.common", "hibernate-commons-annotations", {
		symbolicName "org.hibernate.annotations"
	}
	bundle "org.hibernate", "hibernate-core", hibernateVersion, {
		symbolicName "org.hibernate.core"
	}
	bundle "org.hibernate", "hibernate-validator", hibernateVersion, {
		symbolicName "org.hibernate.validator"
	}
	bundle "org.hibernate", "hibernate-jpamodelgen", hibernateVersion, {
		symbolicName "org.hibernate.jpamodelgen"
	}
	bundle "org.hibernate", "hibernate-osgi", hibernateVersion, {
		symbolicName "org.hibernate.osgi"
	}
	rule "org.springframework", {
		optionals "org.omg.CORBA.*", "com.sun.*", "javax.ejb.*", "com.ibm.wsspi.*"
		optionals "javax.money.*", "com.jamonapi.*", "joptsimple.*", "org.jruby.*"
		optionals "org.hibernate.*"
	}
	bundle "org.springframework", "spring-aop", springVersion, {
		symbolicName "org.springframework.aop"
	}
	bundle "org.springframework", "spring-beans", springVersion, {
		symbolicName "org.springframework.beans"
	}
	bundle "org.springframework", "spring-web", springVersion, {
		symbolicName "org.springframework.web"
	}
	bundle "org.springframework", "spring-context", springVersion, {
		symbolicName "org.springframework.context"
	}
	bundle "org.springframework", "spring-core", springVersion, {
		symbolicName "org.springframework.core"
	}
	bundle "org.springframework", "spring-expression", springVersion, {
		symbolicName "org.springframework.expression"
	}
	bundle "org.springframework", "spring-instrument", springVersion, {
		symbolicName "org.springframework.instrument"
	}
	bundle "org.springframework", "spring-messaging", springVersion, {
		symbolicName "org.springframework.messaging"
	}
	bundle "org.springframework", "spring-jdbc", springVersion, {
		symbolicName "org.springframework.jdbc"
	}
	bundle "org.springframework", "spring-jms", springVersion, {
		symbolicName "org.springframework.jms"
	}
	bundle "org.springframework", "spring-test", springVersion, {
		symbolicName "org.springframework.test"
		optionals "com.gargoylesoftware.htmlunit.*", "org.testng.*", "org.openqa.selenium.*",
				"org.custommonkey.xmlunit.*", "com.jayway.jsonpath.*",
				"org.springframework.web.*", "org.skyscreamer.jsonassert.*"
	}
	bundle "org.springframework", "spring-oxm", springVersion, {
		symbolicName "org.springframework.oxm"
		optionals "com.thoughtworks.xstream.core.util"
	}
	bundle "org.springframework", "spring-tx", springVersion, {
		symbolicName "org.springframework.tx"
	}


	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	//  logging
	// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

	bundle "commons-logging", "commons-logging", "1.+", {
		symbolicName "org.apache.commons.logging"
		optionals "org.apache.avalon.framework.*", "org.apache.log.*"
	}
